<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <title>ToDo List</title>
  </head>
  <body>
    <div class="content-wrapper">
      <header>
        <h1>Today's Todos</h1>
        <div class="counter">
          <span class="count">0</span>todos
        </div>
      </header>
      <main>
        <form action="index.html" method="post">
          <input class="new-todo-input" type="text" name="todo-item" value="" placeholder="What do you need to do today?">
          <input type="submit" name="todo-item-submit" value="Create">
        </form>
        <p class="no-todos">Nothing to do</p>
        <ul class="todo-items">
          <!-- <li class="todo-item">
            <label>
              <input type="checkbox" name="name" value="">
              <span>Buy some milk</span>
            </label>
          </li>-->
        </ul>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
