<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css">
  <title>Movie Favorites</title>
</head>
<body>
  <main>
    <header>
      <h1>My Favorite Movies</h1>
    </header>
    <div class="movie-search-list">
      <form action="" method="get">
        <ul>
          <li>
            <input type="text" class="movie">
          </li>
          <li>
            <input type="text" class="movie">
          </li>
          <li>
            <input type="text" class="movie">
          </li>
          <li>
            <input type="text" class="movie">
          </li>
          <li>
            <input type="text" class="movie">
          </li>
          <li>
            <input type="text" class="movie">
          </li>
        </ul>
        <input type="submit" value="Search">
      </form>
    </div>

    <div class="movies-view hidden">
      <div class="content-wrapper">
        <div class="movie-posters">
          <p>Click on a movie to see the details.</p>
          <div class="movie-poster-images"></div>
        </div>
        <div class="movie-info">
          <table>
            <tr>
              <th>Title</th>
              <td class="movie-title"></td>
            </tr>
            <tr>
              <th>Year</th>
              <td class="movie-year"></td>
            </tr>
            <tr>
              <th>Rated</th>
              <td class="movie-rated"></td>
            </tr>
            <tr>
              <tr>
                <th>Runtime</th>
                <td class="movie-runtime"></td>
              </tr>
              <th>Plot</th>
              <td class="movie-plot"></td>
            </tr>
          </table>
        </div>
      </div>
      <button>Search Again</button>
    </div>
  </main>
  <footer>
    <p class="github-source">
    Source available on <a href="https://github.com/xiaogwu/xiaogwu.github.io/tree/master/fewd/moviefavorites" target="_blank"><i class="fa fa-github" aria-hidden="true"></i>Github</a>
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
